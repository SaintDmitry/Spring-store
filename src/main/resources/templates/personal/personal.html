<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="personal/fragments/header.html :: head"></head>

<body>
<!-- HEADER -->
<th:block th:if="${error}">
    <div th:replace="personal/fragments/header :: alert"></div>
</th:block>
<header th:replace="personal/fragments/header.html :: header"></header>
<header th:replace="personal/fragments/header.html :: navigation"></header>
<!-- /HEADER -->

<div class="d-flex">
    <div class="container">
        <div class="content p-4">
            <br>
            <h2 class="mb-4">Edit personal information</h2>
            <form th:object="${user}" method="post" th:action="@{/personal/save}" enctype="multipart/form-data">
                <div class="card mb-4">
                    <div class="card-body">
                        <input th:type="hidden" th:field="*{id}">
                        <input th:type="hidden" th:field="*{roles}">
                        <div class="form-group">
                            <label for="name">User name</label>
                            <input th:field="*{userName}" type="text" class="form-control" id="name"
                                   placeholder="Enter user name" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input th:field="*{password}" type="password" class="form-control" id="password"
                                   placeholder="Enter password" required>
                        </div>
                        <div class="form-group">
                            <label for="firstname">First name</label>
                            <input th:field="*{firstName}" type="text" class="form-control" id="firstname"
                                   placeholder="Enter first name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last name</label>
                            <input th:field="*{lastName}" type="text" class="form-control" id="lastname"
                                   placeholder="Enter last name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input th:field="*{email}" type="text" class="form-control" id="email"
                                   placeholder="Enter email" required>
                        </div>
                    </div>

                    <div class="card-footer bg-white">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer th:replace="fragments/footer.html :: footer"></footer>
<!-- /FOOTER -->

<!-- jQuery Plugins -->
<script th:replace="fragments/footer.html :: scripts"></script>

</body>
</html>
